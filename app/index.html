<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#">Flickr Search</a>
        <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row" id="flickr-view">
        <div class="span4" id="flickr-search-panel">
            <ul class="nav nav-list">
                <li class="nav-header">Advanced Search</li>
                <li>
                    <input placeholder="text" type="text"/>
                </li>
                <li>
                    <button type="submit" class="btn flickr-search-btn">Submit</button>
                </li>
            </ul>
        </div>
        <div class="span8" id="flickr-search-right-panel">
            <div class="row">
                <div class="progress">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="row" id="flickr-search-results">
                <ul class="media-list"></ul>
            </div>
            <div class="row" id="flickr-search-pagination"></div>
        </div>
    </div>
</div>
